<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>git</title>
    </head>
    <body>
        <div class="wrap">
            <div class="mid_wrap">
                <div class="log_form">
                    <h3>会员登录 <small><span>M</span>ember <span>L</span>ogin</small></h3>
                    <div class="inner">
                        <p>用户名/手机号码：</p>
                        <div class="account cell">
                            <span class="i_win"><img src="images/threei.png" /></span>
                            <span class="in"><input type="text" /></span>
                        </div>
                        <p class="pass_p">登录密码：</p>
                        <a class="loss_a" href="#">忘记登录密码?</a>
                        <div class="log_pass cell">
                            <span class="i_win"><img src="images/threei.png" /></span>
                            <span class="in"><input type="password" /></span>
                        </div>
                        <P>验证码：</P>
                        <div class="check_code cell">
                            <span class="i_win"><img src="images/threei.png" /></span>
                            <span class="in">
                                <input type="text" />
                                <a href="#"><img id="check_pic" src="images/checkcode.png" /></a>
                            </span>
                        </div>
                        <div class="log_but"><input id="log_but" type="submit" value="登录"/></div>
                        <div class="link_div"><a href="#">免费注册</a></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
